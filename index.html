<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY Sister</title>
  <link rel="stylesheet" href="all.min.css">

  <style>
    *{
        font-family: 'Asap Condensed', sans-serif;
    font-family: 'Pacifico', cursive;

    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f3f4f6;
      background-color:deeppink;
    }

    header {
      padding: 2rem 1.5rem;
      background-color: #f87171;
      text-align: center;
      background-color:#f3f4f6;
    }

    section{
        background-color:deeppink;
    }

    main {
      flex: 1;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    img {
      border-radius: 50%;
      height: 16rem;
      width: 16rem;
      object-fit: cover;
    }

    .text-center {
      text-align: center;
    }

    .text-white {
      color: deeppink;
      
    }

    .text-2xl {
      font-size: 1.5rem;
    }

    .text-gray-500 {
      color: #718096;
    }

    .py-12 {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .bg-gray-100 {
      background-color: #edf2f7;
    }

    .rounded-lg {
      border-radius: 0.375rem;
    }

    .shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .overflow-hidden {
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 1rem;
    }

    .space-x-3 {
      margin-right: 0.75rem;
    }

    .p-6 {
      padding: 1.5rem;
    }

    .w-10 {
      width: 2.5rem;
    }

    .h-10 {
      height: 2.5rem;
    }

    .text-lg {
      font-size: 1.125rem;
    }

    .time {
      font-size: 0.875rem;
      color: #a0aec0;
    }

    .mt-6 {
      margin-top: 1.5rem;
    }

    .py-6 {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-gray-600 {
      color: #fff;
    }
    .main-img{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
  </style>
</head>
<body>
  <header>
   
           
    <h1 class="text-3xl font-bold text-white"> Happy Birthday <span class="auto-type"></span> </h1>
  </header>
  <main>
    <section class="w-full py-12 md:py-24 lg:py-32 xl:py-48">
      <div class="container flex flex-col items-center space-y-4">
       <div class="main-img">
        <img
        alt="Sister's picture"
        class="rounded-full h-64 w-64 object-cover"
        height="400"
        src="385417298_1052676782569145_7407795253132885598_n (1).jpg"
        style="aspect-ratio: 400/400; object-fit: cover;"
        width="400"
      />
       </div>
        <div class="text-center space-y-2">
          <h2 class="text-2xl font-semibold">
            Wishing you a day filled with happiness and a year filled with joy!
          </h2>
          <p class="mx-auto max-w-[700px] text-gray-600 md:text-xl">
            Happy birthday! Sending you smiles for every moment of your special day. Have a wonderful time and a
            very happy birthday!
          </p>
        </div>
      </div>
    </section>

  </main>

  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script src="typed.js"></script>

<script>
  var typed = new Typed(".auto-type", {
    strings: [ " , My Sister !"],
    typeSpeed: 50,
    backSpeed: 50,
    loop: true,
  });
</script>
 
</body>
</html>
